# Clinical AI Assistant - Prometheus Alert Rules
# Alerting rules for Clinical AI system monitoring

groups:
  - name: clinical-ai-system
    rules:
      # API Health Alerts
      - alert: APIServiceDown
        expr: up{job="clinical-ai-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: clinical-ai-api
        annotations:
          summary: "Clinical AI API service is down"
          description: "Clinical AI API service has been down for more than 1 minute on instance {{ $labels.instance }}"

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{status=~"5..", job="clinical-ai-api"}[5m]) / rate(http_requests_total{job="clinical-ai-api"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: clinical-ai-api
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="clinical-ai-api"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: clinical-ai-api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s on instance {{ $labels.instance }}"

      - alert: APIMemoryUsageHigh
        expr: (process_resident_memory_bytes{job="clinical-ai-api"} / 1024 / 1024) > 1024
        for: 10m
        labels:
          severity: warning
          service: clinical-ai-api
        annotations:
          summary: "High API memory usage"
          description: "API memory usage is {{ $value }}MB on instance {{ $labels.instance }}"

      # Database Health Alerts
      - alert: DatabaseConnectionFailure
        expr: up{job="sqlserver"} == 0
        for: 1m
        labels:
          severity: critical
          service: sqlserver
        annotations:
          summary: "Database connection failure"
          description: "Cannot connect to SQL Server on instance {{ $labels.instance }}"

      - alert: DatabaseHighConnections
        expr: sqlserver_connections{state="active"} > 80
        for: 5m
        labels:
          severity: warning
          service: sqlserver
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections on instance {{ $labels.instance }}"

      - alert: DatabaseSlowQueries
        expr: rate(sqlserver_slow_queries_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          service: sqlserver
        annotations:
          summary: "Database slow queries detected"
          description: "Database slow query rate is {{ $value }} queries/second on instance {{ $labels.instance }}"

      # Redis Cache Alerts
      - alert: RedisServiceDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis cache service is down"
          description: "Redis cache service has been down for more than 1 minute on instance {{ $labels.instance }}"

      - alert: RedisMemoryUsageHigh
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
        for: 10m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      # AI Service Alerts
      - alert: OllamaServiceDown
        expr: up{job="ollama"} == 0
        for: 2m
        labels:
          severity: warning
          service: ollama
        annotations:
          summary: "Ollama AI service is down"
          description: "Ollama service has been down for more than 2 minutes on instance {{ $labels.instance }}"

      - alert: AIServiceHighLatency
        expr: histogram_quantile(0.95, rate(ai_request_duration_seconds_bucket{job="clinical-ai-api"}[5m])) > 30
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI service high latency"
          description: "95th percentile AI request latency is {{ $value }}s on instance {{ $labels.instance }}"

      - alert: AIRequestFailureRate
        expr: rate(ai_requests_failed_total{job="clinical-ai-api"}[5m]) / rate(ai_requests_total{job="clinical-ai-api"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "High AI request failure rate"
          description: "AI request failure rate is {{ $value | humanizePercentage }} on instance {{ $labels.instance }}"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"

      - alert: DiskSpaceUsageHigh
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space usage is critical"
          description: "Disk usage is {{ $value }}% on mount point {{ $labels.mountpoint }} of instance {{ $labels.instance }}"

      - alert: DiskSpaceUsageWarning
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Disk space usage is high"
          description: "Disk usage is {{ $value }}% on mount point {{ $labels.mountpoint }} of instance {{ $labels.instance }}"

      # Container Health Alerts
      - alert: ContainerDown
        expr: container_last_seen{container_label_com_docker_compose_service!=""} == 0
        for: 2m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.container_label_com_docker_compose_service }} has been down for more than 2 minutes"

      - alert: ContainerHighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container high memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value }}%"

      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container high CPU usage"
          description: "Container {{ $labels.name }} CPU usage is {{ $value }}%"

  - name: clinical-ai-business
    rules:
      # Business Metrics Alerts
      - alert: LowPatientQueryRate
        expr: rate(patient_queries_total[5m]) < 1
        for: 15m
        labels:
          severity: info
          service: business
        annotations:
          summary: "Low patient query rate"
          description: "Patient query rate is {{ $value }} queries/minute, which is unusually low"

      - alert: HighAIServiceUsage
        expr: rate(ai_requests_total[5m]) > 20
        for: 10m
        labels:
          severity: info
          service: business
        annotations:
          summary: "High AI service usage"
          description: "AI service request rate is {{ $value }} requests/minute, indicating high usage"

      - alert: AIModelFailure
        expr: increase(ai_model_failures_total[5m]) > 5
        for: 2m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI model failures detected"
          description: "AI model has failed {{ $value }} times in the last 5 minutes"

      - alert: AuthenticationFailureRate
        expr: rate(authentication_failures_total[5m]) / rate(authentication_attempts_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value | humanizePercentage }}"

  - name: clinical-ai-security
    rules:
      # Security Alerts
      - alert: SuspiciousActivityDetected
        expr: increase(suspicious_requests_total[5m]) > 10
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value }} suspicious requests detected in the last 5 minutes"

      - alert: BruteForceAttack
        expr: rate(failed_login_attempts_total[1m]) > 20
        for: 2m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Potential brute force attack"
          description: "Failed login attempt rate is {{ $value }} attempts/minute"

      - alert: DataAccessAnomaly
        expr: increase(data_access_anomalies_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Data access anomaly detected"
          description: "{{ $value }} data access anomalies detected in the last 5 minutes"