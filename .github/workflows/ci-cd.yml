# Clinical AI Assistant - CI/CD Pipeline
# Automated testing, building, security scanning, and deployment

name: Clinical AI Assistant CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  schedule:
    # Daily security scan at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality and Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety flake8 black isort mypy pytest pytest-cov

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Python linting (flake8)
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Python formatting check (black)
      run: black --check --diff src/

    - name: Run Python import sorting check (isort)
      run: isort --check-only --diff src/

    - name: Run Python type checking (mypy)
      run: mypy src/ --ignore-missing-imports

    - name: Run Python security scan (bandit)
      run: bandit -r src/ -f json -o bandit-report.json || true

    - name: Run Python dependency security scan (safety)
      run: safety check --json --output safety-report.json || true

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint

    - name: Run frontend type checking
      run: |
        cd frontend
        npm run type-check

    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: ${{ secrets.TEST_SA_PASSWORD }}
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${{ secrets.TEST_SA_PASSWORD }} -Q 'SELECT 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock

    - name: Wait for services
      run: |
        echo "Waiting for SQL Server..."
        timeout 60 bash -c 'until docker exec ${{ job.services.mssql.id }} /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.TEST_SA_PASSWORD }}" -Q "SELECT 1"; do sleep 1; done'

        echo "Waiting for Redis..."
        timeout 30 bash -c 'until docker exec ${{ job.services.redis.id }} redis-cli ping; do sleep 1; done'

    - name: Initialize test database
      run: |
        # Wait a bit more for SQL Server to be fully ready
        sleep 10
        # Copy init script to container and execute
        docker cp scripts/init-database.sql ${{ job.services.mssql.id }}:/tmp/
        docker exec ${{ job.services.mssql.id }} /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "${{ secrets.TEST_SA_PASSWORD }}" -i /tmp/init-database.sql

    - name: Run unit tests
      env:
        DATABASE_URL: mssql+pyodbc://localhost:1433/ClinicalAI_TEST;UID=sa;PWD=${{ secrets.TEST_SA_PASSWORD }};TrustServerCertificate=yes
        REDIS_URL: redis://localhost:6379/0
        TEST_AI_RESPONSE_MOCK: true
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html --junitxml=junit-unit.xml

    - name: Run integration tests
      env:
        DATABASE_URL: mssql+pyodbc://localhost:1433/ClinicalAI_TEST;UID=sa;PWD=${{ secrets.TEST_SA_PASSWORD }};TrustServerCertificate=yes
        REDIS_URL: redis://localhost:6379/0
        TEST_AI_RESPONSE_MOCK: true
      run: |
        pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml --junitxml=junit-integration.xml

    - name: Run performance tests
      env:
        DATABASE_URL: mssql+pyodbc://localhost:1433/ClinicalAI_TEST;UID=sa;PWD=${{ secrets.TEST_SA_PASSWORD }};TrustServerCertificate=yes
        REDIS_URL: redis://localhost:6379/0
        TEST_AI_RESPONSE_MOCK: true
      run: |
        pytest tests/performance/ -v --junitxml=junit-performance.xml

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          junit-*.xml
          htmlcov/
          coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run unit tests
      run: |
        cd frontend
        npm run test:unit

    - name: Run component tests
      run: |
        cd frontend
        npm run test:component

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Run E2E tests
      run: |
        cd frontend
        npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-test-results
        path: frontend/test-results/

  # Docker Image Building
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ steps.meta.outputs.version }}

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        format: spdx-json
        output-file: sbom.spdx.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

  # Security Scanning
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-images.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deployment to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # For example: kubectl apply -f k8s/staging/
        # Or: ansible-playbook deploy-staging.yml

    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands here

  # Deployment to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # For example: kubectl apply -f k8s/production/
        # Or: ansible-playbook deploy-production.yml

    - name: Run production health checks
      run: |
        echo "Running production health checks..."
        # Add health check commands here

    - name: Create production backup
      run: |
        echo "Creating pre-deployment backup..."
        # Add backup commands here

  # Release Management
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate changelog
      id: changelog
      run: |
        # Generate changelog from git commits
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Clinical AI Assistant ${{ github.ref_name }}
        body: |
          ## Changes
          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Docker Images
          - API: ${{ needs.build-images.outputs.image-tag }}

          ## Installation
          ```bash
          docker pull ${{ needs.build-images.outputs.image-tag }}
          ```
        draft: false
        prerelease: false

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt

    - name: Run dependency security audit
      run: safety check --json --output safety-audit.json

    - name: Run code security audit
      run: bandit -r src/ -f json -o bandit-audit.json

    - name: Upload audit results
      uses: actions/upload-artifact@v3
      with:
        name: security-audit
        path: |
          safety-audit.json
          bandit-audit.json

    - name: Create security issue if vulnerabilities found
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const safetyData = JSON.parse(fs.readFileSync('safety-audit.json', 'utf8'));
          const banditData = JSON.parse(fs.readFileSync('bandit-audit.json', 'utf8'));

          if (safetyData.vulnerabilities.length > 0 || banditData.results.length > 0) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Security Audit Results - ${new Date().toISOString().split('T')[0]}`,
              body: `## Security Audit Results

              ### Dependency Vulnerabilities
              \`\`\`
              ${JSON.stringify(safetyData.vulnerabilities, null, 2)}
              \`\`\`

              ### Code Security Issues
              \`\`\`
              ${JSON.stringify(banditData.results, null, 2)}
              \`\`\`

              This issue was created automatically by the daily security audit.`,
              labels: ['security', 'audit']
            });
          }