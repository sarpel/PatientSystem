version: '3.8'

# Clinical AI Assistant - Docker Compose Configuration
# Production-ready multi-service deployment with health checks

services:
  # Main API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: clinical-ai-api
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - DATABASE_URL=mssql+pyodbc://sqlserver:1433/ClinicalAI;UID=clinicalai_user;PWD=SecurePassword123;TrustServerCertificate=yes
      - DATABASE_POOL_SIZE=20

      # AI Service Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434

      # Application Configuration
      - LOG_LEVEL=INFO
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]

      # Performance Configuration
      - WORKERS=4
      - MAX_REQUESTS=1000
      - MAX_REQUESTS_JITTER=100

      # Security Configuration
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_TIMEOUT=3600
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clinical-ai-network

  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: clinical-ai-db
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPassword123!
      - MSSQL_PID=Express
      - MSSQL_COLLATION=Turkish_CI_AS
    volumes:
      - sqlserver_data:/var/opt/mssql/data
      - sqlserver_logs:/var/opt/mssql/log
      - sqlserver_backups:/var/opt/mssql/backup
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - clinical-ai-network

  # Ollama Local AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: clinical-ai-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_ORIGINS=*
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    pull_policy: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clinical-ai-network
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'

  # Redis Cache and Session Storage
  redis:
    image: redis:7-alpine
    container_name: clinical-ai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass RedisPassword123
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clinical-ai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: clinical-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - clinical-ai-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: clinical-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - clinical-ai-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: clinical-ai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=GrafanaAdmin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - clinical-ai-network

  # Log Aggregation with ELK Stack (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: clinical-ai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - clinical-ai-network
    profiles:
      - logging

  # Backup Service
  backup:
    image: alpine:latest
    container_name: clinical-ai-backup
    volumes:
      - sqlserver_backups:/backup/sqlserver
      - ./scripts:/scripts:ro
      - ./backups:/backup/output
    environment:
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - RETENTION_DAYS=${RETENTION_DAYS:-30}
    command: |
      sh -c "
      echo 'Installing backup dependencies...'
      apk add --no-cache curl
      echo 'Backup service started. Schedule: $$BACKUP_SCHEDULE'
      while true; do
        sleep 3600
        echo 'Backup check running...'
      done
      "
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - clinical-ai-network

# Network Configuration
networks:
  clinical-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volume Configuration
volumes:
  sqlserver_data:
    driver: local
  sqlserver_logs:
    driver: local
  sqlserver_backups:
    driver: local
  ollama_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local